name: Build

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: Run a one-line script
        run: echo Hello, world! ${{github.base_ref}}.. ${{env.GITHUB_HEAD_REF}} .. ${{env.GITHUB_REF}} .. ${{ github.head_ref }}.a. ${{env}} z ${{env.GITHUB_REF}}
      - name: Run a multi-line script
        env:
          branchName: env.GITHUB_REF.split('/')[2]
        run: |
          echo Add other actions to build,${{github.base_ref}} ${{env.GITHUB_HEAD_REF}} ${{env.branchName}}
          echo test, and deploy your project.
      - uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Build
        run: gradle build packJsNpmToMaven jacocoTestReport
      - name: Build reportDir
        env:
          buildReportsDir: buildReports
          branchName: process.env.GITHUB_HEAD_REF || process.env.GITHUB_REF && process.env.GITHUB_REF.split('/')[2]
        run: |
          mkdir ${{env.buildReportsDir}}
          cat > ${{env.buildReportsDir}}/index.html <<EOL
          <!doctype html>
          <html>
          <head>
           <title>GitHub reports deployed!</title>
          </head>
          <body>
           <p>GitHub Pages with <strong>${{ github.sha }}</strong> commit ID has been deployed through <a href="https://github.com/marketplace/actions/github-pages">GitHub Pages action</a> successfully.</p>
          <p>jacocoReports:

          <a href="${{env.branchName}}/reports/M3/jacoco">M3</a>
          <a href="/${{env.branchName}}/reports/M4/jacoco">M4</a>
          </p>
          <p>
          artifacts:
          <ul>
          <li></li></ul>
          </p>
          </body>
          </html>
          EOL
      - name: move into reports
        env:
          buildReportsDir: "buildReports"
          branchName: ${{env.GITHUB_REF}}.split('/')[2]

        run: |
          mkdir ${{env.buildReportsDir}}/${{env.branchName}}
          mkdir ${{env.buildReportsDir}}/${{env.branchName}}/reports
          mkdir ${{env.buildReportsDir}}/${{env.branchName}}/artifacts
          cp -b M3/build/reports ${{env.buildReportsDir}}/${{env.branchName}}/reports/M3/jacoco;
          cp -b M4/build/reports ${{env.buildReports}}/${{env.branchName}}/reports/M4/jacoco;
          cp -b M3/build/npm/M3-js-*.jar ${{env.buildReportsDir}}/${{env.branchName}}/artifacts/M3-js-LATEST.jar;
          cp -b M3/build/npm/M3-jvm-*.jar ${{env.buildReportsDir}}/${{env.branchName}}/artifacts/M3-jvm-LATEST.jar;
          cp -b M4/build/npm/M4-js-*.jar ${{env.buildReportsDir}}/${{env.branchName}}/artifacts/M4-js-LATEST.jar;
          cp -b M4/build/npm/M4-jvm-*.jar ${{env.buildReportsDir}}/${{env.branchName}}/artifacts/M4-jvm-LATEST.jar;

      - name: Deploy
        if: success()
        uses: crazy-max/ghaction-github-pages@v1
        with:
          target_branch: gh-reports
          build_dir: reports
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - uses: actions/upload-artifact@v1
        with:
          name: npm
          path: M4/build/npm/M4-js-0.0.1.jar


      - name: Publish to GitHub Packages
        run: gradle publish --stacktrace
        env:
          GITHUB_ACTOR: ${{ github.actor }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPO_URL: ${{ github.repository }}